---
 # define base constants
- &primaryColor !UIColor 468750
- &primaryFontName Times
- &primaryFont !UIFont [*primaryFontName, 15]

--- # definition part

UIAppearance:
  UINavigationBar:
  - tintColor: !UIColor blue
  - [setBackgroundImage: !UIImage nav_bg.png, forBarMetrics: !UIBarMetrics default]

UISwitch:
- tintColor: !UIColor red
- onTintColor: !UIColor blue

UITableView:
- backgroundColor:  !UIColor underPageBackground

UIButton:
- [titleLabel, setFont: *primaryFont ]

UIView:Rounded: 
- [setBorderColor: !UIColor 444444, width: 1, radius: 6]

UIButton:Red:
- [setBackgroundColor: !UIColor red, forState: !UIControlState normal]
- [setBackgroundColor: !UIColor DD0000, forState: !UIControlState highlighted]
- [setTitleColor: !UIColor 440000, forState: !UIControlState normal]
- [setTitleColor: !UIColor FFAAAA, forState: !UIControlState highlighted]

UIButton:Green:
- [setBackgroundColor: !UIColor green, forState: !UIControlState normal]
- [setBackgroundColor: !UIColor 00AA00, forState: !UIControlState highlighted]
- [setTitleColor: !UIColor 004400, forState: !UIControlState normal]
- [setTitleColor: !UIColor CCFFCC, forState: !UIControlState highlighted]



