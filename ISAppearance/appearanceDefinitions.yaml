define:
  tintColor: UIColor
  UIBarMetrics: [UIBarMetricsDefault,UIBarMetricsLandscapePhone]

  UINavigationBar:
    __scope: [UIBarMetrics,UIBarMetricsDefault]
    backgroundImage: ["setBackgroundImage:forBarMetrics:",UIImage,UIBarMetrics]

  UIBarButtonItem:
    __scope: [UIBarMetrics,UIBarMetricsDefault]
